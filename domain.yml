version: "3.1"

intents:
  - greet
  - book_hotel
  - provide_date
  - provide_location
  - affirm
  - change_date
  - change_location

entities:
  - date
  - location

slots:
  date:
    type: text
    mappings:
      - type: from_entity
        entity: date
  location:
    type: text
    mappings:
      - type: from_entity
        entity: location

responses:
  utter_greet:
    - text: "Bonjour, que puis-je pour vous ?"
  utter_ask_date:
    - text: "Bien sûr ! Pour quelle date ?"
  utter_ask_location:
    - text: "Dans quelle ville ?"
  utter_confirm:
    - text: "Je résume, vous cherchez un hôtel à {location} le {date}, c'est bien ça ?"
  utter_goodbye:
    - text: "D'accord, je vais procéder à la réservation !"
